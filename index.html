<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario Minimalista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="main-header">
        <h1>Buscador de Términos </h1>
    </header>
    <div class="container">
        
        <form id="search-form">
            <input 
                type="text" 
                id="word-input" 
                placeholder="Escribe un concepto clave (ej: git, push, rama)..." 
                required
            >
            <button type="submit">Buscar Definición</button>
        </form>

        <div id="result-container" class="result-container">
            <p class="placeholder-text">Utiliza la barra de búsqueda para encontrar definiciones en la base de datos.</p>
        </div>

        </div>

    <footer class="main-footer">
        <p>&copy; 2025 Taller de Desarrollo. Creado por Alejandro-crypt.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
